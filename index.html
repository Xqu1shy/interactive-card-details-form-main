<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <script defer src="./index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.5.8/cleave.min.js"></script>
  
  
  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body>

  <main>

    <div class="card-container">
      <div class="wrapper card-section">
        <div class="back-card-container">
          <picture class="back-card"><img src="./images/bg-card-back.png" alt=""></picture>
          <p class="cvc" id="update-cvc">000</p>
        </div>
        <div class="front-card-container">
          <picture class="back-card"><img src="./images/bg-card-front.png" alt=""></picture>
          <img src="./images/card-logo.svg" alt="" class="logo">
          <p id="card-num">0000 0000 0000 0000</p>
          <p id="card-name">jane appleseed</p>
          <p id="exp-date">00/00</p>
        </div>
      </div>
    </div>

    <div class="wrapper form-section">
      <div class="form-container">

        <form action="" id="form">

          <div class="card-name">
            <label for="form-cname">cardholder name</label>
            <input type="text" id="form-cname" name="cardname" placeholder="e.g. Jane Appleseed">
            <p></p>
          </div>

          <div class="card-num">
            <label for="form-cnum">Card Number</label>
            <input type="tel" id="form-cnum" name="cardnum" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
            <p></p>
          </div>

          <div class="date-cvc-container">

            <div class="date">
              <label for="form-exp-date">Exp. Date (MM/YY)</label>
              <input type="datetime" id="form-exp-date" name="card-date" placeholder=" MM/YY" maxlength="5">
              <p></p>
            </div>

            <div class="cvc">
              <label for="cvc">CVC</label>
              <input type="tel" id="form-cvc" name="cvc" placeholder="e.g. 123" maxlength="3">
              <p></p>
            </div>

          </div>
          <button id="btn1" type="submit">Confirm</button>
        </form>

      </div>
    </div>

  </main>



  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->
<!-- 
  Thank you!
  We've added your card details
  Continue -->
  

</body>
</html>
